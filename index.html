<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>NBA Motion Viz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./client/main.css">
</head>

<body>
    <div id="container">
        <div class="row">
            <div class="col-lg-12" id="clocks">
                <h2 id="game-clock">
                    <span>GAME: </span>
                    <span id="gc"></span>
                </h2>
                <h2 id="shot-clock">
                    <span>SHOT: </span>
                    <span id="sc"></span>
                </h2>
            </div>
        </div>
        <div class="row">
            <div id="home" class="col-lg-6 roster"></div>
            <div id="visitor" class="col-lg-6 roster"></div>
        </div>
        <div class="row">
            <div class="col-lg-2 controls">
                <div>
                    <button id="toggle">Start/Stop</button>
                    <button id="reset">Reset</button>
                </div>
                <div>
                    <input id="ghost-chk" type="checkbox" checked />
                    <label for="ghost-chk">Ghosting</label>
                </div>
                <div>
                    <div><label>Speed</label></div>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default speed" value="1">1</button>
                        <button type="button" class="btn btn-default speed" value="2">2</button>
                        <button type="button" class="btn btn-default speed" value="5">5</button>
                        <button type="button" class="btn btn-default speed" value="10">10</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-10">
                <div id="court">
                    <svg id="plot"></svg>
                </div>
            </div>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script async src="build/bundle.js"></script></body>
</html>
